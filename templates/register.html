{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container py-6">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy}}
            <button class="btn btn-success" type="submit">Reg</button>
        </form>
        <p class="text-center">If you already have an account, <a href="/login">login</a>.</p>
    </div>


{% endblock %}
