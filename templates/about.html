{% extends 'base.html' %}

{% block title %}Титле{% endblock %}

{% block content %}
<div class="container" >
    <div class="row">
        {% for post in posts %}
        <div class="col">
        <div class="card" style="width: 18rem;" id="middle">
            <img src="{{ post.photo.url }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|safe }}</p> 
                <p>{{ post.created_at|date:"Y-m-d" }}</p>      
            </div>
        </div>
        <br>
        </div>
